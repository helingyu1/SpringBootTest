<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/index.css">

    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
    <script src="../js/timeago.js"></script>
    <script src="../js/vue.js"></script>
    <!--<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <!--<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
    <!--   顶部导航   -->
    <nav id="i-nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="width-limit">
            <!-- 左上方logo -->
            <a class="logo" href="#">XXX</a>
            <!-- 右上角 -->
            <!-- 未登录显示登录/注册/写文章 -->
            <a class="btn write-btn" href="#">
                <i class="icon-pencil">写文章</i>
            </a>
            <a class="btn sign-up" href="#">
            注册
            </a>
            <a class="btn log-in" href="#">登录</a>
            <div class="style-mode">
                <a class="style-mode-btn">
                    <i class="icon-cog"></i>
                </a>
            </div>
            <div class="container">
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="tab active">
                            <a href="#">
                                <span class="menu-text">首页</span>
                                <i class="icon-globe menu-icon"></i>
                            </a>
                        </li>
                        <li class="tab">
                            <a class="app-download-btn" href="#">
                                <span class="menu-text">下载App</span>
                                <i class="icon-download menu-icon"></i>
                            </a>
                        </li>
                        <li class="search">
                            <form>
                                <input class="search-input" placeholder="搜索" type="text">
                                <a class="search-btn">
                                    <i class="icon-search"></i>
                                </a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--   end of 顶部导航   -->
    <!--   核心内容   -->
    <div id="i-content" class="container-fluid">
        <div id="i-left" class="col-xs-3">1</div>
        <div id="i-mid" class="col-xs-6">
            <div id="i-post-list">
                <ul>
                    <li>
                        <div class="content">
                            <div class="row author">
                                <a href="#" style="height: 30px; width: 30px;"><img class="img-circle" src="../img/messi.jpg"/></a>
                                <a class="nickname">蛋花汤汤</a>
                                <time class="needs_to_be_rendered" datetime="2017-11-20 15:00"></time>
                            </div>
                            <div class="title">this is a title.</div>
                            <div class="abstract">this is an abstract.</div>
                            <div class="meta">
                                <a href="#" class="collection-tag">java</a>
                                <a href="#" class="meta-info"><i class="icon-eye-open"></i> 269</a>
                                <a href="#" class="meta-info"><i class="icon-comments"> 999</i></a>
                                <span class="meta-info"><i class="icon-heart"></i>88</span>
                            </div>
                        </div>
                    </li>
                    <li class="divider"></li>
                    <template v-for="item in PostList">
                        <li>
                            <div class="content">
                                <div class="row author">
                                    <a href="#" style="height: 30px; width: 30px;"><img class="img-circle" src="../img/messi.jpg"/></a>
                                    <a class="nickname">{{ item.nickname }}</a>
                                    <!--<time class="needs_to_be_rendered" v-bind:datetime="{{ item.date }}"></time>-->
                                    <time>{{ item.date|fn }}</time>
                                </div>
                                <div class="title">{{ item.title }}</div>
                                <div class="abstract">{{ item.abstract }}</div>
                                <div class="meta">
                                    <a href="#" class="collection-tag">java</a>
                                    <a href="#" class="meta-info"><i class="icon-eye-open"></i> 269</a>
                                    <a href="#" class="meta-info"><i class="icon-comments"> 999</i></a>
                                    <span class="meta-info"><i class="icon-heart"></i>88</span>
                                </div>
                            </div>
                        </li>
                        <li class="divider"></li>
                    </template>
                </ul>
            </div>
        </div>
        <div id="i-right" class="col-xs-3">{{ message }}</div>

    </div>
    <!-- end of 核心内容-->
</body>
<script>



    var timeagoInstance = timeago();
    var nodes = document.querySelectorAll('.needs_to_be_rendered');

    timeagoInstance.render(nodes, 'zh_CN');

    var app = new Vue({
        el: '#i-right',
        data: {
            message: 'Hello Vue!'
        }
    });

    Vue.filter('fn',function (value) {
        return timeagoInstance.format(value, 'zh_CN');
    });

    var app1 = new Vue({
        el : '#i-mid',
        data: {
            PostList:[
                {'nickname':'Alen', 'date':'2017-11-20 15:00:00', 'title':'java编程思想222', 'abstract':'这是一本java编程思想。。。'},
                {'nickname':'Ben', 'date':'2017-10-20 15:00:00', 'title':'java编程思想', 'abstract':'这是一本java编程思想。。。'},
                {'nickname':'Cathy', 'date':'2017-11-18 15:00:00', 'title':'java编程思想', 'abstract':'这是一本java编程思想。。。'},
                {'nickname':'Debby', 'date':'2016-11-12 15:00:00', 'title':'java编程思想', 'abstract':'这是一本java编程思想。。。'}

            ]
        }
    });
</script>
</html>
